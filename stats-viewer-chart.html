<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflaatio.fi Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 3rem;
        }

        .time-range-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .time-range-btn {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .time-range-btn:hover {
            background: rgba(96, 165, 250, 0.2);
            border-color: rgba(96, 165, 250, 0.5);
        }

        .time-range-btn.active {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            border-color: transparent;
            color: white;
        }

        .daily-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
        }

        .day-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .day-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .day-icon {
            font-size: 1.5rem;
        }

        .day-date {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .day-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .day-stat {
            display: flex;
            flex-direction: column;
        }

        .day-stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .day-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.25rem;
            color: #94a3b8;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            color: #fca5a5;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .day-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Inflaatio Analytics</h1>
            <p class="subtitle">Real-time statistics dashboard</p>
        </header>

        <div id="loading" class="loading">
            Loading analytics data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Page Views</div>
                    <div class="stat-value" id="totalPageViews">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Contact Submissions</div>
                    <div class="stat-value" id="totalContactSubmissions">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Chart Interactions</div>
                    <div class="stat-value" id="totalChartInteractions">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cookie Accepts</div>
                    <div class="stat-value" id="totalCookieAccepts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cookie Declines</div>
                    <div class="stat-value" id="totalCookieDeclines">0</div>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="section-title">Trend Over Time</h2>
                <div class="time-range-selector">
                    <button class="time-range-btn active" data-days="7">7 Days</button>
                    <button class="time-range-btn" data-days="30">30 Days</button>
                    <button class="time-range-btn" data-days="90">90 Days</button>
                    <button class="time-range-btn" data-days="all">All Time</button>
                </div>
                <canvas id="trendChart"></canvas>
            </div>

            <div class="daily-section">
                <h2 class="section-title">Referrer Breakdown</h2>
                <div id="referrerBreakdown" style="margin-bottom: 2rem;"></div>
            </div>

            <div class="daily-section">
                <h2 class="section-title">Search Queries</h2>
                <div id="searchQueryBreakdown" style="margin-bottom: 2rem;"></div>
            </div>

            <div class="daily-section">
                <h2 class="section-title">Daily Breakdown</h2>
                <div id="dailyBreakdown"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ysuhexvvgjoizrcdrxso.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzdWhleHZ2Z2pvaXpyY2RyeHNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MDQzODksImV4cCI6MjA3ODE4MDM4OX0.0UFYz-xd_QmUEdVcKWqRo6D4QcwvAmlKDKSdu7M4ENA';

        // Global variables
        let allData = [];
        let trendChart = null;
        let currentTimeRange = 7;

        // Simple Supabase client
        const supabase = {
            from: (table) => ({
                select: async (columns = '*') => {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=${columns}&order=date.desc`, {
                            method: 'GET',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        const data = await response.json();
                        return { data: response.ok ? data : null, error: response.ok ? null : data };
                    } catch (error) {
                        return { data: null, error };
                    }
                }
            })
        };

        // Update chart with filtered data
        function updateChart(days) {
            const dailyData = {};
            const cutoffDate = days === 'all' ? new Date(0) : new Date(Date.now() - days * 86400000);

            allData.forEach(row => {
                const rowDate = new Date(row.date);
                if (rowDate >= cutoffDate) {
                    const date = row.date;
                    if (!dailyData[date]) {
                        dailyData[date] = {
                            pageViews: 0,
                            chartInteractions: 0,
                            contactSubmissions: 0
                        };
                    }

                    const count = row.count || 1;
                    switch (row.event_type) {
                        case 'page_view':
                            dailyData[date].pageViews += count;
                            break;
                        case 'chart_interaction':
                            dailyData[date].chartInteractions += count;
                            break;
                        case 'contact_form':
                            dailyData[date].contactSubmissions += count;
                            break;
                    }
                }
            });

            const sortedDates = Object.keys(dailyData).sort();
            const labels = sortedDates;
            const pageViewsData = sortedDates.map(date => dailyData[date].pageViews);
            const chartInteractionsData = sortedDates.map(date => dailyData[date].chartInteractions);
            const contactSubmissionsData = sortedDates.map(date => dailyData[date].contactSubmissions);

            if (trendChart) {
                trendChart.destroy();
            }

            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Page Views',
                            data: pageViewsData,
                            borderColor: '#60a5fa',
                            backgroundColor: 'rgba(96, 165, 250, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Chart Interactions',
                            data: chartInteractionsData,
                            borderColor: '#a78bfa',
                            backgroundColor: 'rgba(167, 139, 250, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Contact Submissions',
                            data: contactSubmissionsData,
                            borderColor: '#34d399',
                            backgroundColor: 'rgba(52, 211, 153, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e2e8f0',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Fetch and display analytics data
        async function loadAnalytics() {
            try {
                const { data, error } = await supabase.from('inflaatio_analytics').select('*');

                if (error) {
                    throw error;
                }

                if (!data || data.length === 0) {
                    document.getElementById('loading').textContent = 'No data available yet';
                    return;
                }

                allData = data;

                // Process data
                const totals = {
                    pageViews: 0,
                    contactSubmissions: 0,
                    chartInteractions: 0,
                    cookieAccepts: 0,
                    cookieDeclines: 0
                };

                const dailyData = {};

                data.forEach(row => {
                    const count = row.count || 1;

                    // Aggregate totals
                    switch (row.event_type) {
                        case 'page_view':
                            totals.pageViews += count;
                            break;
                        case 'contact_form':
                            totals.contactSubmissions += count;
                            break;
                        case 'chart_interaction':
                            totals.chartInteractions += count;
                            break;
                        case 'cookie_accept':
                            totals.cookieAccepts += count;
                            break;
                        case 'cookie_decline':
                            totals.cookieDeclines += count;
                            break;
                    }

                    // Group by date
                    const date = row.date;
                    if (!dailyData[date]) {
                        dailyData[date] = {
                            pageViews: 0,
                            contactSubmissions: 0,
                            chartInteractions: 0,
                            cookieAccepts: 0,
                            cookieDeclines: 0,
                            referrers: {}
                        };
                    }

                    // Track referrers per day
                    const ref = row.referrer || 'direct';
                    dailyData[date].referrers[ref] = (dailyData[date].referrers[ref] || 0) + count;

                    switch (row.event_type) {
                        case 'page_view':
                            dailyData[date].pageViews += count;
                            break;
                        case 'contact_form':
                            dailyData[date].contactSubmissions += count;
                            break;
                        case 'chart_interaction':
                            dailyData[date].chartInteractions += count;
                            break;
                        case 'cookie_accept':
                            dailyData[date].cookieAccepts += count;
                            break;
                        case 'cookie_decline':
                            dailyData[date].cookieDeclines += count;
                            break;
                    }
                });

                // Update UI
                document.getElementById('totalPageViews').textContent = totals.pageViews;
                document.getElementById('totalContactSubmissions').textContent = totals.contactSubmissions;
                document.getElementById('totalChartInteractions').textContent = totals.chartInteractions;
                document.getElementById('totalCookieAccepts').textContent = totals.cookieAccepts;
                document.getElementById('totalCookieDeclines').textContent = totals.cookieDeclines;

                // Update chart
                updateChart(currentTimeRange);

                // Render referrer breakdown
                const referrerData = {};
                data.forEach(row => {
                    const ref = row.referrer || 'direct';
                    referrerData[ref] = (referrerData[ref] || 0) + (row.count || 1);
                });

                const referrerBreakdown = document.getElementById('referrerBreakdown');
                referrerBreakdown.innerHTML = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">' +
                    Object.entries(referrerData)
                        .sort((a, b) => b[1] - a[1])
                        .map(([ref, count]) => `
                            <div style="background: rgba(30, 41, 59, 0.6); padding: 1rem; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.1);">
                                <div style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 0.25rem;">${ref}</div>
                                <div style="font-size: 1.5rem; font-weight: bold; color: #60a5fa;">${count}</div>
                            </div>
                        `).join('') +
                    '</div>';

                // Render search query breakdown
                const searchQueryData = {};
                data.forEach(row => {
                    if (row.search_query && row.search_query.trim() !== '') {
                        const query = row.search_query.trim();
                        searchQueryData[query] = (searchQueryData[query] || 0) + (row.count || 1);
                    }
                });

                const searchQueryBreakdown = document.getElementById('searchQueryBreakdown');
                const queryCount = Object.keys(searchQueryData).length;

                if (queryCount === 0) {
                    searchQueryBreakdown.innerHTML = '<div style="color: #94a3b8; font-style: italic;">No search queries tracked yet</div>';
                } else {
                    searchQueryBreakdown.innerHTML = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">' +
                        Object.entries(searchQueryData)
                            .sort((a, b) => b[1] - a[1])
                            .map(([query, count]) => `
                                <div style="background: rgba(30, 41, 59, 0.6); padding: 1rem; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.1);">
                                    <div style="font-size: 0.75rem; color: #94a3b8; margin-bottom: 0.25rem;">üîç "${query}"</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: #a78bfa;">${count}</div>
                                </div>
                            `).join('') +
                        '</div>';
                }

                // Render daily breakdown
                const dailyBreakdown = document.getElementById('dailyBreakdown');
                dailyBreakdown.innerHTML = '';

                const sortedDates = Object.keys(dailyData).sort((a, b) => new Date(b) - new Date(a));

                sortedDates.forEach((date, index) => {
                    const stats = dailyData[date];
                    const isToday = date === new Date().toISOString().split('T')[0];
                    const isYesterday = date === new Date(Date.now() - 86400000).toISOString().split('T')[0];

                    let dateLabel = date;
                    if (isToday) dateLabel = 'Today - ' + date;
                    else if (isYesterday) dateLabel = 'Yesterday - ' + date;

                    const icon = index === 0 ? 'üìÖ' : index === 1 ? 'üìÜ' : 'üìã';

                    const dayCard = document.createElement('div');
                    dayCard.className = 'day-card';
                    dayCard.innerHTML = `
                        <div class="day-header">
                            <span class="day-icon">${icon}</span>
                            <span class="day-date">${dateLabel}</span>
                        </div>
                        <div class="day-stats">
                            <div class="day-stat">
                                <span class="day-stat-label">Page Views</span>
                                <span class="day-stat-value">${stats.pageViews}</span>
                            </div>
                            <div class="day-stat">
                                <span class="day-stat-label">Submissions</span>
                                <span class="day-stat-value">${stats.contactSubmissions}</span>
                            </div>
                            <div class="day-stat">
                                <span class="day-stat-label">Interactions</span>
                                <span class="day-stat-value">${stats.chartInteractions}</span>
                            </div>
                            <div class="day-stat">
                                <span class="day-stat-label">Cookie Accepts</span>
                                <span class="day-stat-value">${stats.cookieAccepts}</span>
                            </div>
                            <div class="day-stat">
                                <span class="day-stat-label">Cookie Declines</span>
                                <span class="day-stat-value">${stats.cookieDeclines}</span>
                            </div>
                        </div>
                        ${Object.keys(stats.referrers).length > 0 ? `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(148, 163, 184, 0.1);">
                            <div style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 0.5rem;">Referrers:</div>
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                ${Object.entries(stats.referrers)
                                    .sort((a, b) => b[1] - a[1])
                                    .map(([ref, count]) => `
                                        <span style="background: rgba(96, 165, 250, 0.2); padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.75rem; color: #60a5fa;">
                                            ${ref}: ${count}
                                        </span>
                                    `).join('')}
                            </div>
                        </div>
                        ` : ''}
                    `;
                    dailyBreakdown.appendChild(dayCard);
                });

                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error loading analytics: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Time range button event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.time-range-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const days = btn.dataset.days;
                    currentTimeRange = days === 'all' ? 'all' : parseInt(days);
                    updateChart(currentTimeRange);
                });
            });
        });

        // Load data on page load
        loadAnalytics();

        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
