name: Update Inflation Data

on:
  schedule:
    # Joka kuukauden 1. pÃ¤ivÃ¤ klo 07:00 UTC (= 09:00 Suomen talviaikaan)
    - cron: '0 7 1 * *'
  workflow_dispatch:  # Mahdollistaa manuaalisen ajon GitHub UI:sta

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update data from Google Sheets
        run: node update-all-data.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code index.html || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "ðŸ”„ Auto-update inflation data - $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes in data, skipping commit"
